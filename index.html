<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Claculation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shape card conatiner -->
        <div
          class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2"
        >
          <!-- Triangle card -->
          <div class="card bg-base-100 w-80 shadow-xl">
            <figure>
              <img src="images/triangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Tringle</h2>
              <p class="text-center">Area (A) = 0.5 * b * h</p>
              <div>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span>cm</span>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rectangle card -->
          <div class="card bg-base-100 w-80 shadow-xl">
            <figure>
              <img src="images/rectangle.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangle</h2>
              <p class="text-center">Area (A) = w * i</p>
              <div>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="w"
                />
                <span>cm</span>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="i"
                />
                <span>cm</span>
              </div>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Parallelogram card -->
          <div class="card bg-base-100 w-80 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p>Area (A) = b * h</p>
              <div>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span>cm</span>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="h"
                />
                <span>cm</span>
              </div>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Rhombus card -->
          <div class="card bg-base-100 w-80 shadow-xl">
            <figure>
              <img src="images/rhombus.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>Area (A) = 0.5 * d<sub>1</sub> *d<sub>2</sub></p>
              <div>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="d1"
                />
                <span>cm</span>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="d2"
                />
                <span>cm</span>
              </div>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- Pentagon card -->
          <div class="card bg-base-100 w-80 shadow-xl">
            <figure>
              <img src="images/pentagon.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Pentagon</h2>
              <p>Area (A) = 0.5 * p * b</p>
              <div>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="p"
                />
                <span>cm</span>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span>cm</span>
              </div>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
          <!-- ellipse card -->
          <div class="card bg-base-100 w-80 shadow-xl">
            <figure>
              <img src="images/ellipse.png" alt="Shoes" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Ellipse</h2>
              <p>Area (A) = 3.1416 * a * b</p>
              <div>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="a"
                />
                <span>cm</span>
                <input
                  class="w-24 text-xl p-2 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span>cm</span>
              </div>
              <div class="card-actions">
                <button class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="w-96 border-2 border-gray-700 rounded-md">
          <h3 class="text-3xl p-4 text-center">Area Calculation</h3>
        </div>
      </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
  </body>
</html>
